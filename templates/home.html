<!DOCTYPE html>
<html>

<head>
    <title>Tableau de bord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</head>

<body>
    <div>
        <div class="dashboard-element welcome">
            <h1>Accueil</h1>
            <p>Bienvenue {{name}} !</p>
        </div>
        {% if name == 'user'%}
        <div class="dashboard-group">
            <div class="dashboard-element all-managers">
                <div class="dashboard-element-title">Managers</div>
                <form id="form-all-managers">
                    <div class="form-group">
                        <label for="dept_no">Département : </label>
                        <select name="dept_no" class="form-control">
                            {% for dept in dept_no_list %}
                            <option>{{dept.dept_no}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
                <div id="all-managers-result"></div>
            </div>

            <div class="dashboard-element all-employees">
                <div class="dashboard-element-title">Collaborateurs</div>
                <form id="form-all-employees">
                    <div class="form-group">
                        <label for="dept_no2">Département : </label>
                        <select name="dept_no2" class="form-control">
                            {% for dept in dept_no_list %}
                            <option>{{dept.dept_no}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">Titre : </label>
                        <select name="title" class="form-control">
                            {% for title in title_list %}
                            <option>{{title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
                <div id="all-employees-result"></div>
            </div>
        </div>

        <div class="dashboard-group">
            <div class="dashboard-element all-salaries">
                <div class="dashboard-element-title">Salaires par période</div>
                <form id="form-all-salaries">
                    <div class="form-group">
                        <label for="emp_emp_no">Entrez votre numéro employé : </label>
                        <input type="text" class="form-control" name="emp_emp_no" id="emp_emp_no" value="{{emp_emp_no}}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
                <div id="all-salaries-result"></div>
            </div>

            <div class="dashboard-element dept-titles">
                <div class="dashboard-element-title">Titres par département et date d'intégration</div>
                <form id="form-dept-titles">
                    <div class="form-group">
                        <label for="dept_no3">Département : </label>
                        <select name="dept_no3" class="form-control" >
                            {% for dept in dept_no_list %}                            
                            <option>{{dept.dept_no}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="from_date_year">Année : </label>
                        <input type="text" class="form-control" name="from_date_year" id="from_date_year" value="{{from_date_year}}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="from_date_month">Mois : </label>
                        <input type="text" class="form-control" name="from_date_month" id="from_date_month" value="{{from_date_month}}"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
                <div id="dept-titles-result"></div>
            </div>
        </div>
        {%endif%}

        {% if name == 'analyst'%}
            <div class="moy-salary dashboard-element">
                <div class="dashboard-element-title">Salaire moyen par genre</div>
                <form id="form-moy-salary">
                    <div class="form-group">
                        <label for="from_date">Salaire moyen par genre du </label>
                        <input class = "form-control" type="text" name="from_date" id="from_date" required>
                    </div>
                    <div class="form-group">
                            <label for="to_date">au </label>
                            <input class = "form-control" type="text" name="to_date" id="to_date" required>
                    </div>  
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
                <div id="moy-salary-result"></div>
            </div>
        {%endif%}
        <div class="dashboard-element">
            <button id="disconnect" type="button" class="btn btn-danger">Se déconnecter</button>
        </div>
    </div>
</body>

</html>
