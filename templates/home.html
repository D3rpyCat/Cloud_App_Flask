<!DOCTYPE html>
<html>

<head>
    <title>Tableau de bord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</head>

<body>
    <div>
        <div class="dashboard-element welcome">
            <h1>Accueil</h1>
            <p>Bienvenue {{name}} !</p>
        </div>
        {% if name == 'user'%}
        <div class="dashboard-group">
            <div class="dashboard-element all-managers">
                <div class="dashboard-element-title">Managers</div>
                <form id="form-all-managers">
                    <div class="form-group">
                        <label for="dept_no">Département : </label>
                        <select name="dept_no" class="form-control">
                            {% for dept in dept_no_list %}
                            {%if dept.dept_no == dept_no_chosen %}
                            <option selected>{{dept.dept_no}}</option>
                            {%else%}
                            <option>{{dept.dept_no}}</option>
                            {%endif%}
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
                <div id="all-managers-result"></div>
            </div>

            <div class="dashboard-element all-employees">
                <div class="dashboard-element-title">Collaborateurs</div>
                <form action="/home/" method="GET">
                    <div class="form-group">
                        <label for="dept_no2">Département : </label>
                        <select name="dept_no2" class="form-control">
                            {% for dept in dept_no_list %}
                            {%if dept.dept_no == dept_no_chosen2 %}
                            <option selected>{{dept.dept_no}}</option>
                            {%else%}
                            <option>{{dept.dept_no}}</option>
                            {%endif%}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">Titre : </label>
                        <select name="title" class="form-control">
                            {% for title in title_list %}
                            {%if title == title_chosen %}
                            <option selected>{{title}}</option>
                            {%else%}
                            <option>{{title}}</option>
                            {%endif%}
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
                <div class="all-employees-result">
                    {% for employee in dept_employees_names %}
                    <li>{{employee.first_name}} {{employee.last_name}}</li>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="dashboard-group">
            <div class="dashboard-element all-salaries">
                <div class="dashboard-element-title">Salaires par période</div>
                <form action="/home/" method="GET">
                    <div class="form-group">
                        <label for="emp_emp_no">Numéro d'employé : </label>
                        <input type="text" class="form-control" name="emp_emp_no" id="emp_emp_no" value="{{emp_emp_no}}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
                <div class="bar-chart">
                    <canvas id="bar_chart"></canvas>
                    <script>
                        window.chartColors = {
                            red: 'rgb(255, 99, 132)',
                            orange: 'rgb(255, 159, 64)',
                            yellow: 'rgb(255, 205, 86)',
                            green: 'rgb(75, 192, 192)',
                            blue: 'rgb(54, 162, 235)',
                            purple: 'rgb(153, 102, 255)',
                            grey: 'rgb(201, 203, 207)'
                        };
                        var color = Chart.helpers.color;
                        var barChartData = {
                            labels: [{% for item in bar_labels %}
                        "{{ item }}",
                            {% endfor %}],
                        datasets: [{
                            label: 'Salaires',
                            backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
                            borderColor: window.chartColors.blue,
                            borderWidth: 1,
                            data: [
                                {% for item in bar_values %}
                                        "{{ item }}",
                        {% endfor %}
                        ]
                                    }]
                                };
                        var ctx = document.getElementById('bar_chart').getContext('2d');
                        window.myBar = new Chart(ctx, {
                            type: 'bar',
                            data: barChartData,
                            options: {
                                responsive: true,
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: 'Histogramme des salaires par période'
                                }
                            }
                        });
                    </script>
                </div>
            </div>

            <div class="dashboard-element dept-titles">
                <div class="dashboard-element-title">Titres par département et date d'intégration</div>
                <form action="/home/" method="GET">
                    <div class="form-group">
                        <label for="dept_no3">Département : </label>
                        <select name="dept_no3" class="form-control" >
                            {% for dept in dept_no_list %}
                            {%if dept.dept_no == dept_no_chosen3 %}
                            <option selected>{{dept.dept_no}}</option>
                            {%else%}
                            <option>{{dept.dept_no}}</option>
                            {%endif%}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="from_date_year">Année : </label>
                        <input type="text" class="form-control" name="from_date_year" id="from_date_year" value="{{from_date_year}}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="from_date_month">Mois : </label>
                        <input type="text" class="form-control" name="from_date_month" id="from_date_month" value="{{from_date_month}}"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
                <div class="dept-titles-result">
                    <canvas id="bar_chart_stacked"></canvas>
                    <script>
                        var colors = randomColor({ count: 8, hue: 'blue', luminosity: 'light' })

                        var barChartData = {
                            labels: [{% for item in stacked_bar_labels %}"{{ item }}", {% endfor %}],
                        datasets: [
                            {% for item in dept_titles_datasets %}
                        {
                            label: '{{ item }}',
                                backgroundColor: colors[
                                    {{ loop.index }}
                                ],
                        data: [
                            {% for val in stacked_bar_values %}
                        {% for title in stacked_bar_values[val] %}
                        {%if title['title'] == item %}
                        "{{ title['count'] }}",
                            {% endif %}
                        {% endfor %}
                        {% endfor %}
                                                ]
                                            },
                        {% endfor %}]};
                        var ctx = document.getElementById('bar_chart_stacked').getContext('2d');
                        window.myBar = new Chart(ctx, {
                            type: 'bar',
                            data: barChartData,
                            options: {
                                title: {
                                    display: true,
                                    text: 'Histogramme empilé des titres des collaborateurs ayant intégré le département - {{from_date_year}}/{{from_date_month}}'
                                },
                                tooltips: {
                                    mode: 'index',
                                    intersect: false
                                },
                                responsive: true,
                                scales: {
                                    xAxes: [{
                                        ticks: {
                                            autoSkip: true
                                        },
                                        stacked: true,
                                    }],
                                    yAxes: [{
                                        stacked: true
                                    }]
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
        {%endif%}
        <div class="dashboard-element">
            <a href='/logout/'>Se déconnecter</a>
        </div>
    </div>
</body>

</html>
